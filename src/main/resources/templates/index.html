<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인덱스 페이지</title>
</head>
<body>
<div th:if="${user} != null">
    <div th:text="|user ID = ${user.getId()}|"></div>
    <div th:text="|user email = ${user.getEmail()}|"></div>
    <div th:text="|user password = ${user.getPassword()}|"></div>
    <div th:text="|user name = ${user.getName()}|"></div>
    <div th:text="|user address = ${user.getAddress().fullAddress()}|"></div>
    <div th:text="|user birth = ${user.getBirth()}|"></div>
    <div th:text="|user role = ${user.getRole()}|"></div>
</div>
</body>
</html>
